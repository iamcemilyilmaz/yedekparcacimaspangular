<div class="card" *ngFor="let item of favori">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.urunler.isletmeler.isletmeIsim}}</mat-card-title>
      <mat-card-subtitle>
        {{item.urunler.isletmeler.adres}} <br>{{item.urunler.isletmeler.TelNo}}
      </mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <strong>
      {{item.urunler.aracmarka}}
      </strong><br><br>
        <p>Ürün Markası: {{item.urunler.marka}}</p>
        <p>Ürün Adı: {{item.urunler.urunisim}}</p>
        <p>Durum: {{item.urunler.durum}}</p>
      <p>Ürün Fiyatı: {{item.urunler.ucret}}</p><br>
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="width: 300px;background-color:rgb(189, 44, 44);color:white" 
      (click)="this.favoriSil(item.FavoriId)">Favorilerimden Çıkar</button>
    </mat-card-actions>
  </mat-card>
  </div>
